<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Scrapbook</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            transition: 0.5s;
            overflow: hidden;
        }

        /* Background Image Slideshow */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            animation: fadeBackground 15s infinite;
        }

        @keyframes fadeBackground {
            0%, 100% { background-image: url('https://source.unsplash.com/1920x1080/?nature,landscape'); }
            25% { background-image: url('https://source.unsplash.com/1920x1080/?sunset,beach'); }
            50% { background-image: url('https://source.unsplash.com/1920x1080/?mountains,sky'); }
            75% { background-image: url('https://source.unsplash.com/1920x1080/?forest,waterfall'); }
        }

        /* Overlay for better visibility */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 10;
        }

        textarea, button, input {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            border: none;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        button {
            background: linear-gradient(135deg, #ff7675, #d63031);
            color: white;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* View Memories Button */
        .view-memories {
            background: linear-gradient(135deg, #0984e3, #6c5ce7);
        }

        /* Music Button */
        .music-btn {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
        }

        /* Dark Mode Toggle */
        .dark-mode {
            background-color: #222 !important;
            color: white;
        }

        /* Theme Selector */
        .theme-selector {
            margin-top: 10px;
        }

        /* Preview Media */
        #preview-container {
            margin-top: 15px;
        }

        img, video {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
<body>

    <div class="background-container"></div>
    <div class="overlay"></div>

    <div class="container">
        <h2>Memory Scrapbook ðŸ“–</h2>

        <textarea id="memory-text" placeholder="Write your memory..."></textarea>

        <input type="file" id="media-upload" accept="image/*,video/*">
        <button onclick="saveMemory()">Save Memory</button>
        <button class="view-memories" onclick="window.location.href='view.html'">ðŸ“‚ View Memories</button>
        <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
        <button onclick="toggleMusic()" class="music-btn">ðŸŽ¶ Play/Pause Music</button>

        <div class="theme-selector">
            <label>Select Theme: </label>
            <select onchange="changeTheme(this.value)">
                <option value="default">Default</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3" loop></audio>
    </div>

    <script>
        function saveMemory() {
            let memoryText = document.getElementById('memory-text').value;
            let mediaFile = document.getElementById('media-upload').files[0];
            let timestamp = new Date().toLocaleString();

            if (!memoryText && !mediaFile) {
                alert("Please enter a memory or upload an image/video.");
                return;
            }

            let reader = new FileReader();
            reader.onload = function(event) {
                let mediaURL = mediaFile ? event.target.result : null;
                let memoryData = {
                    text: memoryText,
                    media: mediaURL,
                    mediaType: mediaFile ? mediaFile.type : null,
                    timestamp: timestamp
                };

                let memories = JSON.parse(localStorage.getItem('memories')) || [];
                memories.push(memoryData);
                localStorage.setItem('memories', JSON.stringify(memories));

                document.getElementById('memory-text').value = '';
                document.getElementById('media-upload').value = '';
            };

            if (mediaFile) reader.readAsDataURL(mediaFile);
            else reader.onload();
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function changeTheme(theme) {
            let body = document.body;
            if (theme === "dark") {
                body.style.background = "#333";
                body.style.color = "white";
            } else {
                body.style.background = "";
            }
        }

        function toggleMusic() {
            let music = document.getElementById('bg-music');
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>

</body>
</html>
